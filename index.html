<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" async></script>
</head>

<body>

    <header>
        <h2>JustStreamIt</h2>
        <div class="menu">
            <p>Accueil</p>
            <p>Catégories</p>
        </div>
    </header>

    <div class="main_movie">
        <div class="main_movie_container">
            <div class="best_movie" id="best_movie_img">

            </div>
            <div class="best_movie_datas">
                <p class="star_movie_title">Titre</p>
                <p class="star_movie_resume">Résumé</p>
                <button class="star_movie_button" id="star_movie">Plus d'infos</button>
            </div>
        </div>
    </div>

    <div class="best_notes">
        <h3>Films les mieux notés</h3>
        <div class="carousel-container">
            <div class="best-nav-left">
                <img src="3test.png" alt="black left arrow on white background">
            </div>
            <div class="carousel-images">
                <div class="carousel_img" id="catI_img_1"></div>
                <div class="carousel_img" id="catI_img_2"></div>
                <div class="carousel_img" id="catI_img_3"></div>
                <div class="carousel_img" id="catI_img_4"></div>
            </div>
            <div class="best-nav-right">
                <img src="2test.png" alt="black right arrow on white background">
            </div>
        </div>
    </div>



    <div class="best_notes">
        <h3 class="cat1_title"> Contenu généré dynamiquement </h3>
        <div class="carousel-container">
            <div class="cat1-nav-left">
                <img src="3test.png" alt="black left arrow on white background">
            </div>
            <div class="carousel-images">
                <div class="carousel_img" id="cat1_img_1"></div>
                <div class="carousel_img" id="cat1_img_2"></div>
                <div class="carousel_img" id="cat1_img_3"></div>
                <div class="carousel_img" id="cat1_img_4"></div>
            </div>
            <div class="cat1-nav-right">
                <img src="2test.png" alt="black right arrow on white background">
            </div>
        </div>
    </div>


    <div class="best_notes">
        <h3 class="cat2_title"> Contenu généré dynamiquement </h3>
        <div class="carousel-container">
            <div class="cat2-nav-left">
                <img src="3test.png" alt="black left arrow on white background">
            </div>
            <div class="carousel-images">
                <div class="carousel_img" id="cat2_img_1"></div>
                <div class="carousel_img" id="cat2_img_2"></div>
                <div class="carousel_img" id="cat2_img_3"></div>
                <div class="carousel_img" id="cat2_img_4"></div>
            </div>
            <div class="cat2-nav-right">
                <img src="2test.png" alt="black right arrow on white background">
            </div>
        </div>
    </div>



    <div class="best_notes">
        <h3 class="cat3_title"> Contenu généré dynamiquement </h3>
        <div class="carousel-container">
            <div class="cat3-nav-left">
                <img src="3test.png" alt="black left arrow on white background">
            </div>
            <div class="carousel-images">
                <div class="carousel_img" id="cat3_img_1"></div>
                <div class="carousel_img" id="cat3_img_2"></div>
                <div class="carousel_img" id="cat3_img_3"></div>
                <div class="carousel_img" id="cat3_img_4"></div>
            </div>
            <div class="cat3-nav-right">
                <img src="2test.png" alt="black right arrow on white background">
            </div>
        </div>
    </div>

    <!-- <button id="openModalBtn">Ouvrir la fiche du film</button> -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal_title">Contenu généré dynamiquement </h2>
            <img class="poster" src="." alt="Affiche du film" id="poster">
            <p class="description"></p>
            <p class="genre"></p>
            <p class="duration"></p>
            <p class="rating"></p>
            <p class="imdb_score"></p>
            <p class="release_date"></p>
            <p class="actors"></p>
            <p class="director"></p>
            <p class="box_office"></p>
            <p class="origin"></p>

        </div>
    </div>




</body>

</html>
